<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Rent-A-Item</title>
        <link rel='stylesheet' href='./css/nav.css' type='text/css'>
        <link rel='stylesheet' href='./css/login.css' type='text/css'>
        <link rel='stylesheet' href='./css/main.css' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script src='./js/login.js'></script>
        <script src='./js/main.js'></script>
    </head>
    <body>
        <div id='nav'></div>
        <div id='body'>
            <div id='loginContainer'>
                    <div class='fade'>
                        <div class='flex flex-column' id='login-content'>
                            <form class='flex flex-column' id='signup-form'>
                                <div id='signup-header'>
                                    <h1>Sign Up</h1>
                                </div>
                                <div id='signup-body'>
                                    <div class='inputBlock flex flex-row'>
                                        <p class='input-p'>
                                            Email
                                        </p>
                                        <input type='email' placeholder='Email' class='login-input emailInput inputToValidate'/>
                                    </div>
                                    <div class='inputBlock flex flex-row'>
                                        <p class='input-p'>
                                            Verify Email
                                        </p>
                                        <input type='email' placeholder='Email' class='login-input emailInput inputToValidate'/>
                                    </div>
                                    <div class='inputBlock flex flex-row'>
                                            <p class='input-p'>
                                                Username
                                            </p>
                                            <input type='email' placeholder='Username' class='login-input emailInput inputToValidate'/>
                                        </div>
                                    <div class='inputBlock flex flex-row'>
                                        <p class='input-p'>
                                            First Name
                                        </p>
                                        <input type='text' placeholder='First Name' class='login-input'/>
                                    </div>
                                    <div class='inputBlock flex flex-row'>
                                        <p class='input-p'>
                                            Last Name
                                        </p>
                                        <input type='text' placeholder='Last Name' class='login-input'/>
                                    </div>
                                    <div class='inputBlock flex flex-row'>
                                            <p class='input-p'>
                                                Phone
                                            </p>
                                            <input type='text' placeholder='Phone' class='login-input'/>
                                        </div>
                                    <div class='inputBlock flex flex-row'>
                                        <p class='input-p'>
                                            Create Password
                                        </p>
                                        <input type='password' placeholder='' class='login-input passwordInput inputToValidate'/>
                                    </div>
                                    <div class='inputBlock flex flex-row'>
                                        <p class='input-p'>
                                            Verify Password
                                        </p>
                                        <input type='password' placeholder='' class='login-input passwordInput inputToValidate'/>
                                    </div>
                                </div>
                                <div id='signup-footer' class='flex flex-row flex-center'>
                                    <div class='button flex flex-row flex-center' id='submitButton'>
                                        <p>Sign Up</p>  
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            init()
            initLogin()
        </script>
    </body>
</html>
