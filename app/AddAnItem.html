<html>
<head>
	<meta charset="UTF-8">
	<title>Add an Item</title>
	<script>
		var itemName = "";
		var description = "";
		var zipCode = 0;
		var category = "";

		function addItem(form) {
			itemName = document.getElementById("itemName").value;
			description = document.getElementById("description").value;
			zipCode = document.getElementById("zipCode").value;
			category = document.getElementById("category");
			var catValue = category.options[category.selectedIndex].text;

			console.log(itemName);
			console.log(description);
			console.log(zipCode);
			console.log(catValue);
		}
	</script>
</head>
<body>
	<form id="itemInput">
		Name:<input id="itemName" type="text"> <br>
		Description:<input id="description" type="text"> <br>
		ZipCode:<input id="zipCode" type="text"> <br>
		Item Category:<select name="Categories" id="category">
			<option value="Garden">Garden</option>
			<option value="Cooking">Cooking</option>
			<option value="Home Improvement">Home Improvement</option>
			<option value="Sports">Sports</option>
			<option value="Toys">Toys</option>
			<option value="Electronics">Electronics</option>
			<option value="Media/Entertainment">Media/Entertainment</option>
			<option value="Books">Books</option>
		</select> <br>
		<button type="button" onClick="addItem(this.Form)">Add</button>
		<button type="button">Remove</button>
	</form>
</body>
</html>
