<html>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add An Item</title>
    <link rel='stylesheet' href='./css/nav.css' type='text/css'>
    <link rel='stylesheet' href='./css/main.css' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='./js/feed.js'></script>
    <script src='./js/main.js'></script>
    <script>
        var itemName = "";
        var description = "";
        var zipCode = 0;
        var category = "";

        function addItem(form) {
            itemName = document.getElementById("itemName").value;
            description = document.getElementById("description").value;
            zipCode = document.getElementById("zipCode").value;
            category = document.getElementById("category");
            var catValue = category.options[category.selectedIndex].text;
            var ownerid = localStorage.getItem("ownerid");

            $.ajax({
                type: "GET",
                url: ['/app/addAnItem'],
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: {
                    itemName, description, zipCode, catValue, ownerid
                },
                success: function (msg) {
                    console.log('success')
                    console.log(msg)
                },
                error: function (e) {
                    console.log('failure')
                    console.log(e)
                }
            })
            console.log(itemName);
            console.log(description);
            console.log(zipCode);
            console.log(catValue);
        }
    </script>
</head>
<body>
    <div id='nav'>

    </div>
    <div id='pageHeading'>
        <p>Add an Item for Rent</p>
    </div>
    <form id="itemInput">
        Name:<input id="itemName" type="text"> <br>
        Description:<input id="description" type="text"> <br>
        ZipCode:<input id="zipCode" type="text"> <br>
        Item Category:<select name="Categories" id="category">
            <option value="Garden">Garden</option>
            <option value="Cooking">Cooking</option>
            <option value="Home Improvement">Home Improvement</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <option value="Electronics">Electronics</option>
            <option value="Media/Entertainment">Media/Entertainment</option>
            <option value="Books">Books</option>
        </select> <br>
        <button type="button" onClick="addItem(this.Form)">Add</button>
        <button type="button">Remove</button>
    </form>
    <script>
        init();
    </script>
</body>
</html>
